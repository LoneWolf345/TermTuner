<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermTuner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>TermTuner</h2>

        <div class="grid">
            <div class="inputs">
                <label for="totalUnits">Total Number of Units:</label>
                <input type="number" id="totalUnits" value="100" oninput="calculateSummary()">

                <label for="capitalExpenses">Capital Expenses ($):</label>
                <input type="number" id="capitalExpenses" value="15000" oninput="calculateSummary()">

                <label for="opportunityType">Opportunity Type:</label>
                <select id="opportunityType" onchange="calculateSummary()">
                    <option value="Greenfield">Greenfield</option>
                    <option value="Winback">Winback</option>
                    <option value="Renewal">Renewal</option>
                </select>

                <label for="bulkPlan">Bulk Plan:</label>
                <select id="bulkPlan" onchange="calculateSummary()">
                    <option value="FC 100">FC 100</option>
                    <option value="FC 300">FC 300</option>
                    <option value="FC 600">FC 600</option>
                    <option value="FC Gig">FC Gig</option>
                </select>

                <label for="startingBulkRate">Starting Bulk Rate ($):</label>
                <input type="number" id="startingBulkRate" value="35" oninput="calculateSummary()">

                <label for="costPerCPE">Cost Per CPE ($):</label>
                <input type="number" id="costPerCPE" value="60" oninput="calculateSummary()">

                <label for="doorFee">Door Fee ($):</label>
                <input type="number" id="doorFee" value="0" oninput="calculateSummary()">
            </div>

            <div class="sliders">
                <label for="hsdPrice">Bulk HSD Price (per user): $
<span id="hsdPriceLabel">30</span></label>
<input type="range" id="hsdPrice" min="10" max="50" value="30" step="1" oninput="updatePrice()">
<input type="checkbox" id="hsdPriceGoal"> Goal
            <label for="termLength">Term Length (years): <span id="termLengthLabel">5</span></label>
            <input type="range" id="termLength" min="1" max="10" value="5" step="1" oninput="updateTerm()">
            <input type="checkbox" id="termLengthGoal"> Goal
        </div>
    </div>

    <div class="summary">
        <h3>Summary</h3>
        <p>Monthly Recurring Revenue (MRR): $
<span id="mrr"></span></p>
<p>Capital Cost Per Unit: $

<span id="capCostPerUnit"></span></p>
<p>Internal Rate of Return (IRR): <span id="irr"></span>%</p>
<p>Net Present Value (NPV): $

<span id="npv"></span></p>
<p>Payback Period: <span id="paybackPeriod"></span> years</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
